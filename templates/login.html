<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DockTalk NIMASA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            color: #075e54;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1c1e21;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #65676b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1c1e21;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e4e6ea;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #075e54;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #064e45;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            color: #65676b;
        }

        .register-link a {
            color: #075e54;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <img src="{{ url_for('static', filename='nimasa.png') }}" style="width: 100px;">
                        </div>
            <h1 class="login-title">StaffComm</h1>
            <p class="login-subtitle">NIMASA Maritime Communication</p>
        </div>

        <form id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username" class="form-label">Username or ID</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span id="loginBtnText">Sign In</span>
                <span id="loginBtnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const loginBtn = document.getElementById('loginBtn')
            const loginBtnText = document.getElementById('loginBtnText')
            const loginBtnLoader = document.getElementById('loginBtnLoader')
            const errorMessage = document.getElementById('errorMessage')
            
            // Show loading state
            loginBtn.disabled = true
            loginBtnText.style.display = 'none'
            loginBtnLoader.style.display = 'inline-block'
            errorMessage.style.display = 'none'

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })

                const result = await response.json()

                if (result.success) {
                    window.location.href = result.redirect
                } else {
                    errorMessage.textContent = result.error
                    errorMessage.style.display = 'block'
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.'
                errorMessage.style.display = 'block'
            } finally {
                // Reset loading state
                loginBtn.disabled = false
                loginBtnText.style.display = 'inline'
                loginBtnLoader.style.display = 'none'
            }
        })
    </script>
</body>
</html>
